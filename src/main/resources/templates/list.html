<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<body>
<div class="col-xs-4"></div>
<div class="col-xs-4">
    <table class="table table-hover">
        <h3>
            <tr>
                <td>UUID</td>
                <td>类别</td>
                <td>名字</td>
                <td>img</td>
                <td>img</td>
            </tr>
        </h3>
        <tr th:each="entries,stat:${images}">
            <td th:text="${entries.uid}">00</td>
            <td th:text="${entries.lei}">jie</td>
            <td th:text="${entries.name}">18</td>
            <td><img th:src="'https://images.weserv.nl/?url='+${entries.url}+'&w=300'" th:alt="${entries.name}"/></td>

            <td><a th:href="'https://images.weserv.nl/?url='+${entries.url}">
                <button class="btn btn-success">打开</button>
            </a></td>
        </tr>
        <tr>
            <td><a class="btn btn-info" href="./1">首页</a></td>
            <td><a class="btn btn-info" th:href="'./' + ${page.offset/page.limit}">上一页</a></td>
            <td>-<span th:text="${page.offset+1}"></span>-</td>
            <td><a class="btn btn-info" th:href="'./' + ${page.offset/page.limit+2}">下一页</a></td>
            <td><a class="btn btn-info" th:href="'./' + ${page.count}">末页</a></td>
        </tr>
    </table>
</div>
<div class="col-xs-4"></div>
</body>
</html>
